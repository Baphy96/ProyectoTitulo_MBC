<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Judicial - Iniciar Sesión / Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <div class="tabs">
        <button id="login-tab" class="tab active">Iniciar Sesión</button>
        <button id="register-tab" class="tab">Registrarse</button>
    </div>

    <div id="auth-message" class="auth-message"></div>

    <!-- Formulario de Inicio de Sesión -->
    <form id="login-form" class="form active">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="login-email" placeholder="Correo electrónico" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
        <p><a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a></p>
    </form>

    <!-- Formulario de Registro -->
    <form id="register-form" class="form">
        <h2>Registrarse</h2>
        <input type="email" id="register-email" placeholder="Correo electrónico" required>
        <input type="password" id="register-password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
    </form>
</div>

<!-- Scripts -->
<script type="module" src="js/main.js"></script>
</body>
</html>
