<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Judicial - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/inicioSesion.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <div id="auth-message" class="auth-message text-center mb-4 text-danger"></div>
    
        <!-- Formulario de inicio de sesión -->
        <form id="login-form" class="form">
            <div class="form-group">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Scripts -->
    <script type="module" src="./scripts/roleManager.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script type="module" src="./scripts/inicioSesion.js"></script>
</body>
</html>
