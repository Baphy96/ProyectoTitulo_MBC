<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="auth-container">
        <div class="tabs">
            <a href="#" id="login-tab" class="active">Inicia sesión</a>
        </div>

        <!-- Sección de Inicio de Sesión -->
        <form id="login-form" class="active">
            <input type="email" class="input-field" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" class="input-field" id="login-password" placeholder="Contraseña" required>
            <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
