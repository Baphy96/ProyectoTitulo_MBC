<!-- Modal del chatbot -->
<div id="chatbot-modal" class="chatbot-modal">
    <div class="chatbot-content">
        <span class="close-button">&times;</span>
        
        <!-- Formulario de consulta -->
        <form id="chatbot-form">
            <h3>Formulario de Consulta</h3>
            
            <!-- Campo de nombre -->
            <label for="user-name">Nombre:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Tu nombre" required>

            <!-- Campo de correo electrónico -->
            <label for="user-email">Correo electrónico:</label>
            <input type="email" id="user-email" name="user-email" placeholder="Tu correo electrónico" required>

            <!-- Campo de descripción breve -->
            <label for="user-query">Breve descripción:</label>
            <input type="text" id="user-query" name="user-query" placeholder="Descripción breve de tu consulta" required>

            <!-- Campo de detalles adicionales -->
            <label for="user-details">Detalles adicionales:</label>
            <textarea id="user-details" name="user-details" placeholder="Agrega detalles adicionales aquí..." rows="4"></textarea>
            
            <!-- Botón de enviar -->
            <button type="submit" id="send-message">Enviar</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
