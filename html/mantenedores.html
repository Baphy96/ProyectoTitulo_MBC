<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/mantenedores.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../css/sidebar.css">

<body>


    <!-- Barra lateral -->
    <div id="sidebar-container"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <header>
            <h1>Mantenedores</h1>
        </header>

        <!-- Contenido principal de las pestañas -->
        <main>
            <!-- Navegación de pestañas -->
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="entidades">Entidades</button>
                <button class="tab-button" data-tab="tipos-servicio">Tipo de Servicio</button>
                <button class="tab-button" data-tab="tribunales">Tribunales</button>
                <button class="tab-button" data-tab="estados">Estados</button>
            </div>

            <!-- Contenido de cada pestaña -->
            <section id="entidades" class="tab-content active">
                <h2>Entidades</h2>
                <button id="addEntity" class="add-button">Agregar Nuevo</button>
                <table id="entityTable">
                    <thead>
                        <tr>
                            <th>RUT</th>
                            <th>Nombre o Razón Social</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Tipo de Entidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="entityTableBody">
                        <!-- Resultados de entidades se mostrarán aquí -->
                    </tbody>
                </table>
            </section>

            <section id="tipos-servicio" class="tab-content">
                <h2>Tipos de Servicios</h2>
                <button id="addServiceType" class="add-button">Agregar Nuevo Servicio</button>
                <table id="serviceTypeTable" class="display nowrap">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="serviceTypeTableBody">
                        <!-- Resultados de tipos de servicios se mostrarán aquí -->
                    </tbody>
                </table>
            </section>

            <section id="tribunales" class="tab-content">
                <h2>Tribunales</h2>
                <button id="addCourt" class="add-button">Agregar Nuevo Tribunal</button>
                <table id="courtTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="courtTableBody">
                        <!-- Resultados de tribunales se mostrarán aquí -->
                    </tbody>
                </table>
            </section>

            <section id="estados" class="tab-content">
                <h2>Estados</h2>
                <button id="addState" class="add-button">Agregar Nuevo Estado</button>
                <table id="stateTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="stateTableBody">
                        <!-- Resultados de estados se mostrarán aquí -->
                    </tbody>
                </table>
            </section>
        </main>

        <!-- Modal para agregar o editar -->
        <div id="maintainerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Agregar / Editar</h2>
                <form id="maintainerForm">
                    <!-- Aquí se llenará el contenido del formulario dependiendo de la sección -->
                    <div class="form-actions">
                        <button type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <script type="module" src="../scripts/mantenedores.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script src="../scripts/sidebar.js" defer></script>

</body>

</html>
