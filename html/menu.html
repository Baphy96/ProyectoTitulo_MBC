<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web de Gestión de Casos Judiciales</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body>

    <!-- Contenedor de la barra lateral -->
    <div id="sidebar-container"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="header">
            <h1>Sistema Web de Gestión de Casos Judiciales</h1>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>Magaly Barrios</span>
                <i class="fas fa-chevron-down" id="dropdown-toggle"></i>
                <div class="dropdown-menu" id="dropdown-menu">
                    <ul>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Configuración</a></li>
                        <li><a href="#" id="logout-session">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="card" id="main-gestion-causas">
                <a href="../html/gestionCausas.html">
                    <img src="../imagenes/moduloGestionCausas.jpg" alt="Gestión de Causas">
                    <h3>Gestión de Causas</h3>
                </a>
            </div>
            <div class="card" id="main-honorarios">
                <a href="../html/honorarios.html">
                    <img src="../imagenes/logo_modulo_Honorarios.jpg" alt="Honorarios">
                    <h3>Honorarios</h3>
                </a>
            </div>
            <div class="card" id="main-eventos">
                <img src="../imagenes/logo_modulo_Seguimiento.png" alt="Eventos">
                <h3>Eventos</h3>
            </div>
            <div class="card" id="main-reportes">
                <img src="../imagenes/logo_modulo_Reportes.jpg" alt="Reportes">
                <h3>Reportes</h3>
            </div>
        </div>
    </div>

    <!-- Importar iconos desde Font Awesome -->
    
    <script src="../scripts/menu.js" defer></script>
    <script src="../scripts/sidebar.js" defer></script>

</body>
</html>
